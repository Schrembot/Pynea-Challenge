version: '3'

services:
  postgres:
    image: postgres
    restart: always
    deploy:
      mode: replicated
      replicas: 1
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_NAME=${POSTGRES_NAME}
    volumes:
      - ./postgres:/var/lib/postgresql/data
    ports:
      - '${POSTGRES_PORT}:5432'
    healthcheck:
      test: pg_isready -U "$$POSTGRES_USER" -d "$$POSTGRES_NAME"
      interval: 10s
      timeout: 2s
      retries: 10
volumes:
  postgres:
